<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Rewrite</title>
  <script>
    // Script để thực hiện rewrite URL
    window.onload = function() {
      // Lấy pathname của URL hiện tại
      var currentPath = window.location.pathname;

      // Nếu URL không bắt đầu với 'ls/', thì thực hiện rewrite
      if (!currentPath.startsWith('/ls/')) {
        // Tạo URL mới bằng cách thêm 'ls/' trước đường dẫn hiện tại
        var newPath = '/ls' + currentPath;

        // Redirect đến URL mới
        window.location.replace(newPath);
      }
    };
  </script>
</head>
<body>
  <h1>URL Rewrite Example</h1>
  <p>If you visit a path, it will automatically redirect to <code>ls/&lt;path&gt;</code>.</p>
</body>
</html>
